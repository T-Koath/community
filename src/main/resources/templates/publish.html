<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>发布 - 码匠社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="navigation :: nav"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>发起</h2>
            <hr>

            <form action="/publish" method="post">
                <input type="hidden"name="id" th:value="${id}">
                <div class="form-group">
                    <label for="title">问题标题 (简单扼要) :</label>
                    <input type="text" class="form-control" th:value="${title}" id="title" name="title" placeholder="问题标题">
                </div>
                <div class="form-group">
                    <label for="title">问题补充 (必填，参照右侧提示) :</label>
                    <textarea name="description" th:text="${description}" id="description" class="form-control" cols="30" rows="10"></textarea>    <!-- 回调，把输入的回调，不会丢失 -->
                </div>
                <div class="form-group">
                    <label for="title">添加标签 :</label>
                    <input type="text" class="form-control" th:value="${tag}" id="tag" name="tag" placeholder="输入标签，以`,`号分隔">
                </div>

                <div class="container-fluid main">
                    <div class="row">
                        <span class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:if="${error} != null" th:text="${error}" ></span>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" role="alert">
                            <button type="submit" class="btn btn-success btn-publish">发布</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>发起问题指南</h3>
            <h5>· 问题标题: 请用精简的语言描述您所发布的问题,不超过25个字</h5>
            <h5>· 问题补充: 详细描述您的问题内容，并确保问题描述清晰直观,并提供一些相关的资料</h5>
            <h5>· 选择标签: 选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字</h5>
        </div>
    </div>
</div>
</body>
</html>
